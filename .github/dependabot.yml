# .github/dependabot.yml
version: 2
updates:
  # Rust Cargo at root
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # pnpm/npm for React in src-ui
  - package-ecosystem: "npm"
    directory: "/src-ui"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
